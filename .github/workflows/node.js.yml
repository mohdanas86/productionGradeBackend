# This workflow will do a clean installation of node dependencies, cache/restore them, and run linting
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # Using Node.js 20.x as specified in package.json (>=20.11.1)

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting with Prettier
        run: npm run format:check

      - name: Create .env file for CI
        run: |
          echo "PORT=8000" >> .env
          echo "MONGODB_URI=mongodb://localhost:27017/test" >> .env
          echo "CORS_ORIGIN=*" >> .env
          echo "ACCESS_TOKEN_SECRET=test_access_secret" >> .env
          echo "ACCESS_TOKEN_EXPIRY=1d" >> .env
          echo "REFRESH_TOKEN_SECRET=test_refresh_secret" >> .env
          echo "REFRESH_TOKEN_EXPIRY=10d" >> .env
          echo "CLOUDINARY_CLOUD_NAME=test" >> .env
          echo "CLOUDINARY_API_KEY=test" >> .env
          echo "CLOUDINARY_API_SECRET=test" >> .env

      # Uncomment when you add tests
      # - name: Run tests
      #   run: npm test

      - name: Check for build script
        run: npm run build --if-present
