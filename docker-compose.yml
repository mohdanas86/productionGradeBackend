services:
  app:
    build: . # Uses your Dockerfile to build the image
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/productiongradebackend
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your_jwt_secret_here
      - JWT_EXPIRY=1d
      - JWT_REFRESH_SECRET=your_jwt_refresh_secret_here
      - JWT_REFRESH_EXPIRY=10d
      - CLOUDINARY_CLOUD_NAME=dxjiwyxqb
      - CLOUDINARY_API_KEY=618453851717393
      - CLOUDINARY_API_SECRET=7mMvjGOKfaHJ5sVAHLVDovSshAc
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./public/temp:/src/app/public/temp # Mount upload directory
    networks:
      - app-network

  mongodb:
    image: mongo:6.0
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_DATABASE=productiongradebackend
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - app-network

volumes:
  mongodb_data:
  redis_data:

networks:
  app-network:
    driver: bridge
